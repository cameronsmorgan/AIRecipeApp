<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpiceSync â€” AI Recipe Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>AI Recipe App</h1>
    <p>Enter ingredients (comma separated), choose a cuisine, and select a language.</p>

    <div class="card">
      <label>Ingredients (comma separated)</label>
      <input id="ingredients" placeholder="eg. chicken, tomato, onion, turmeric" />

      <label>Cuisine</label>
      <select id="cuisine">
        <option value="any">Any</option>
        <option value="Zulu">Zulu</option>
        <option value="Xhosa">Xhosa</option>
        <option value="Cape Malay">Cape Malay</option>
        <option value="Indian South African">Indian South African</option>
        <option value="Afrikaner">Afrikaner</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
      </select>

      <label>Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="zu">Zulu</option>
        <option value="xh">Xhosa</option>
        <option value="af">Afrikaans</option>
      </select>

      <button id="generate">Generate Recipe</button>
    </div>

    <div id="output" class="card output">
      <h2>Generated Recipes</h2>

      <!-- clickable list of recipes -->
      <div id="recipe-list" class="recipe-list"></div>

      <!-- full detail of selected recipe -->
      <div id="recipe-detail" class="recipe-detail"></div>

      <!-- nutrition info with toggle -->
      <div id="nutrition" class="nutrition"></div>

      <!-- raw debug output -->
      <pre id="raw-output" style="display:none; white-space:pre-wrap"></pre>
    </div>

    <!-- Favorites Section -->
    <div class="card favorites">
      <button id="toggle-favorites" class="btn">
        Show Favorites (<span id="fav-count">0</span>)
      </button>

      <div id="favorites-panel" class="hidden">
        <h2>My Favorite Recipes</h2>
        <div id="no-favs">No favorites saved yet.</div>
        <div id="favorites-list"></div>

        <div style="margin-top:1rem;display:flex;gap:1rem;">
          <button id="clear-favs" class="btn danger">Clear All</button>
          <button id="export-favs" class="btn">Export</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="nutrition.js"></script>
</body>
</html>
