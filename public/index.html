<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpiceSync — AI Recipe Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>SpiceSync</h1>
      <p class="tagline">Turn what's in your fridge into dinner.</p>
    </div>
    <div class="header-actions">
      <button id="toggle-favorites" class="btn">Favorites (<span id="fav-count">0</span>)</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <label>Ingredients (comma separated)</label>
      <input id="ingredients" placeholder="eg. chicken, tomato, onion, turmeric" />

      <label>Cuisine</label>
      <select id="cuisine">
        <option value="any">Any</option>
        <option value="Zulu">Zulu</option>
        <option value="Xhosa">Xhosa</option>
        <option value="Cape Malay">Cape Malay</option>
        <option value="Indian South African">Indian South African</option>
        <option value="Afrikaner">Afrikaner</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
      </select>

      <button id="generate" class="btn primary">Generate Recipes</button>
    </section>

    <section id="output" class="card output">
      <h2>Generated Recipes</h2>
      <div id="recipe-list" class="recipe-list"></div>
      <div id="recipe-detail" class="recipe-detail"></div>
      <pre id="raw-output" style="display:none; white-space:pre-wrap"></pre>
    </section>

    <!-- Favorites panel -->
    <aside id="favorites-panel" class="card favorites-panel hidden">
      <div class="favorites-header">
        <h3>Favorites</h3>
        <div class="fav-controls">
          <button id="export-favs" class="btn">Export</button>
          <button id="clear-favs" class="btn danger">Clear all</button>
        </div>
      </div>

      <div id="favorites-list" class="favorites-list"></div>
      <p id="no-favs" class="muted" style="display:none;">No favorites yet — save a recipe to get started.</p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
